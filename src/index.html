<!DOCTYPE html>
<html ng-app="MuSync">
<head>
  <meta charset="utf-8">
  <title>MuSync</title>
  <meta name="action-cable-url" content="ws://localhost:3000/cable"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <base href="/">
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img class="logo" src="/images/musync-logo2.png" alt="MuSync Logo"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a ng-show="main.user" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ main.user.email }}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ui-sref="roomsIndex">Rooms</a></li>
                <li><a ui-sref="roomsCreate">Create a Room</a></li>
                <li><a ui-sref="requestsIndex">Invites</a></li>
                <li role="separator" class="divider"></li>
                <li><a ng-click="main.logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  </header>
  <main ui-view></main>
</body>
</html>
