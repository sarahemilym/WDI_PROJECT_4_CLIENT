<h1>Music test</h1>

<!-- <h5 ng-click="test.authorize()">Authorize Spotify</h5> -->
<button ng-click="test.authorize('spotify')">Sign in with Spotify</button>
<button ng-click="test.createPlaylistsOn()">Create Playlist</button>
<button ng-click="test.trialRequest()">Tester</button>
<button ng-click="test.logout()">Log Out</button>
<button ng-click="test.seeProfile()">View Profile</button>


<button ng-click="test.link('spotify')">
  Connect Spotify Account
</button>

<h2>Search Artists</h2>

<form ng-submit="test.searchArtists()">
    <div class="input-group input-group-search">

        <input id="search-text" type="text" class="form-control"  ng-model="searchArtists" name="search" required>
        <input class="btn btn-primary btn-block" type="submit" value="Submit" />
    </div>
</form>

<button type="button" name="clear-search" ng-click="test.clear()">Clear Search</button>

<!-- <h2>Name {{test.music.artists[0].name}}</h2> -->

<!-- <iframe src="https://embed.spotify.com/?uri=spotify:user:sarahemily-m" width="300" height="380" frameborder="0" allowtransparency="true"></iframe> -->

<!-- spotify:user:sarahemily-m -->

<h2>Search songs</h2>

<form ng-submit="test.searchTracks()">
    <div class="input-group input-group-search">

        <input id="searchArtists-text" type="text" class="form-control"  ng-model="searchTracks" name="searchTracks" required>
        <input class="btn btn-primary btn-block" type="submit" value="Submit" />
    </div>
</form>

<div ng-if="test.searchstatusArtists">
  <h1>Results</h1>
  <ul>
    <li ng-repeat="result in test.results">
      <h5>{{result.name}}</h5>
      <img src="{{result.images[0].url}}" height="100px" width:"100px"/>
      </li>
  </ul>
</div>

<div ng-if="test.searchstatusTracks">
  <h1>Results</h1>
  <ul>
    <li ng-repeat="result in test.results">
      <h5>{{result.name}}</h5>
      <audio controls>
        <source src="{{result.preview_url}}">

      </audio>
      <p>Artist: {{result.artists[0].name}}</p>
      <p>Album: {{result.album.name}}</p>
      <!-- <iframe src="'https://embed.spotify.com/?uri={{test.uri}}" width="300" height="380" frameborder="0" allowtransparency="true"></iframe> -->
      </li>
  </ul>
</div>

<div ng-if="test.createPlaylistsOnOff">
  <form ng-submit="test.createPlaylists()">
    <div class="form-group">
      <input class="form-control" type="name" name="name" ng-model="test.createPlaylists" placeholder="Email" required>
    </div>
    <input class="btn btn-primary btn-block" type="submit" value="Submit">
  </form>

</div>
