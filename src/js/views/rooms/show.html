<h1>{{roomsShow.room.name}}</h1>
<p>{{roomsShow.email}}</p>

<button class="btn btn-primary" ui-sref="roomsEdit({ id: roomsShow.room.id })">Edit</button>
<button class="btn btn-primary" ng-click="roomsShow.delete(roomsShow.room)">Delete</button>

<button ng-click="roomsShow.createPlaylist()" ng-disabled="roomsShow.playlistCreated" id="createPlaylist">Create Playlist</button>
