<section class="container">
  <h1>Requests</h1>
  <ul class="list-unstyled">
    <li ng-repeat="request in requestsIndex.requests">
      <h2>{{request.sender.first_name}} has invited you to {{request.room.name}}</h2>
      <p>{{request.message}}</p>
      <button
        class="btn btn-success"
        ng-click="requestsIndex.accept(request)">Accept</button>
      <button
        class="btn btn-danger"
        ng-click="requestsIndex.reject(request)">Reject</button>
    </li>
  </ul>
</section>
