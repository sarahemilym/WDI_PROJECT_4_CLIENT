<h1>Users</h1>

<div class="userSearch">
  <form ng-submit="usersIndex.search()">
    <div class="input-group input-group-search">
  <p>Search</p>
    <input type="text" class="form-control"  ng-model="usersIndex.searchText" name="searchUserId" required>
    <input class="btn btn-primary btn-block" type="submit" value="Submit" />
  </div>
</form>

</div>


<h1>Results</h1>
<ul>
  <li ng-repeat="result in usersIndex.resultArray">
    <h4 ui-sref="usersShow({id: result.id})">{{result.first_name}} {{result.last_name}} - {{result.email}}</h4>
  </li>
</ul>
