<!DOCTYPE html>
<html ng-app="MuSync">
<head>
  <meta charset="utf-8">
  <title>Angular Stack Setup</title>
  <base href="/">
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">

  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-hide="main.user" ui-sref="register">Register</a></li>
          <li><a ng-hide="main.user" ui-sref="login">Log In</a></li>
          <li><a ng-show="main.user" ui-sref="test">Test</a></li>
          <li><a ng-show="main.user" ui-sref="roomsIndex">Rooms</a></li>
          <li><a ng-show="main.user" ui-sref="roomsCreate">Create new room</a></li>
          <li><a ng-show="main.user" ui-sref="roomsIndex">My Rooms</a></li>
          <li><a ng-show="main.user" ui-sref="usersShow({id: main.user.id})">{{ main.user.email }}</a></li>
          <li><a ng-show="main.user" ng-click="main.logout()" href="#">Log Out</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
  </header>
  <main ui-view></main>
</body>
</html>
