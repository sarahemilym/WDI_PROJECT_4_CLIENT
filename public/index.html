<!DOCTYPE html>
<html ng-app="MuSync">
<head>
  <meta charset="utf-8">
  <title>Angular Stack Setup</title>
  <meta name="action-cable-url" content="ws://localhost:3000/cable"/>
  <base href="/">
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <form ng-controller="RoomsShowCtrl as roomsShow" class="navbar-form navbar-left" ng-if="'roomsShow' | isState" ng-submit="roomsShow.searchArtists()">
            <div class="input-group input-group-search">
              <input type="text" class="search-music"  ng-model="roomsShow.searchArtistsText" name="search" required>
              <input class="music-search-submit" type="submit" value="Submit" />
            </div>
          </form>
          <form ng-controller="RoomsShowCtrl as roomsShow" class="navbar-form navbar-left" ng-if="'roomsShow' | isState" ng-submit="roomsShow.searchTracks()">
            <div class="input-group input-group-search">
              <input type="text" class="search-music"  ng-model="roomsShow.searchTracksText" name="search" required>
              <input class="music-search-submit" type="submit" value="Submit" />
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a ng-show="main.user" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ main.user.email }}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ui-sref="usersShow({id: main.user.id})">Profile</a></li>
                <li><a ui-sref="roomsIndex">Music Rooms</a></li>
                <li><a ui-sref="roomsCreate">Create a Room</a></li>
                <li><a ui-sref="usersInvites">Invites</a></li>
                <li role="separator" class="divider"></li>
                <li><a ng-click="main.logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  </header>
  <main ui-view></main>
</body>
</html>
