<h1>Invites</h1>

<ul>
  <li ng-repeat="message in usersInvites.messagesArray">
    <p>From: {{message.user.username}}, {{message.user.first_name}}, {{message.user.email}}</p>
    <p>Message: {{message.message}}</p>
    <p>Room info: {{message.room.name}}, {{message.room.id}}</p>
    <button ng-click="usersInvites.addToAuthorizedRooms(message.room.id); usersInvites.deleteAccepted(message.id)">Accept</button>
  </li>
</ul>
