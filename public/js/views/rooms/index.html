<section class="container">
  <a class="btn btn-block btn-primary" ui-sref="roomsCreate">Create a Room</a>
  <h1>Rooms</h1>
  <ul class="list-unstyled">
    <li ng-repeat="room in roomsIndex.rooms track by $index">
      <h3 ui-sref="roomsShow({ id: room.id })">{{room.name}}</h3>
    </li>
  </ul>
</section>
